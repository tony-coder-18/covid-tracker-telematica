{% extends "layout.html" %}
{% block body %}

<h1>Registrar Nuevo Usuario</h1>

<form action="{{url_for('add_user')}}" method="POST" class="mb-4">
    <div class="form-group">
      <label for="firstName">Nombre</label>
      <input id="firstName" type="text" class="form-control" name="firstName" placeholder="Pepito">
    </div>
    <div class="form-group">
      <label for="lastName">Apellido</label>
      <input id="lastName" type="text" class="form-control" name="lastName" placeholder="Perez">
    </div>
    <div class="form-group">
        <label for="idNumber">Cédula</label>
        <input id="idNumber" type="number" class="form-control" name="idNumber" placeholder="1234567895">
    </div>
    <div class="form-group">
        <label for="rol">Rol (Médico o ayudante)</label>
        <select class="form-select" id="rol" name="rol">
          <option selected value="medico">Médico</option>
          <option value="ayudante">Ayudante</option>
        </select> 
    </div>
    <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" type="text" class="form-control" name="username" placeholder="elbarto123">
    </div>
    <div class="form-group mb-3">
        <label for="password">Contraseña</label>
        <input id="password" type="password" class="form-control" name="password" >
    </div>
    <button class="btn btn-primary btn-block">
      Añadir Usuario
    </button>
    <a href="{{url_for('Index')}}" class="btn btn-secondary btn-block">
        Volver al Login Inicial
    </a>
</form>

{% endblock %}

{% extends "layout.html" %}
{% block body %}

<h2>Registrar Caso</h2>

<form id="form" name="form" action="{{url_for('add_case')}}" method="POST" class="mb-4">
    <div class="form-group">
      <label for="firstName">Nombre</label>
      <input id="firstName" type="text" class="form-control" name="firstName" placeholder="Pepito">
    </div>
    <div class="form-group">
      <label for="lastName">Apellido</label>
      <input id="lastName" type="text" class="form-control" name="lastName" placeholder="Perez">
    </div>
    <div class="form-group">
        <label for="idNumber">Cédula</label>
        <input id="idNumber" type="number" class="form-control" name="idNumber" placeholder="1234567895">
    </div>
    <div class="form-group">
        <label for="Sexo">Sexo (F o M)</label>
        <select class="form-select" id="Sexo" name="Sexo">
          <option selected value="1">F</option>
          <option value="2">M</option>
        </select> 
    </div>
    <div class="form-group">
        <label for="start">Fecha de nacimiento:</label>
        <input type="date" id="start" name="Fecha de nacimiento"
        value="2000-07-22"
        min="1921-01-01" max="2021-11-24">
       </select> 
    </div>
    <div class="form-group">
      <label for="adress">Direccion de residencia</label>
      <input id="adress" type="text" class="form-control" name="Direccion de residencia" placeholder="Cra 50 #70-26">
    </div>
    <div class="form-group">
      <label for="adress1">Direccion trabajo</label>
      <input id="adress1" type="text" class="form-control" name="Direccion trabajo" placeholder="Calle 70 #50-34">
    </div>
    <div class="form-group">
        <label for="ResultadoExamen">Resultado Examen (Positivo o Negativo)</label>
        <select class="form-select" id="ResultadoExamen" name="ResultadoExamen">
          <option selected value="1">Positivo</option>
          <option value="2">Negativo</option>
        </select> 
    </div>
    <div class="form-group">
      <label for="ResultadoExamen">Estado</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="estado" value="1" id="estado1">
        <label class="form-check-label" for="estado1">
            Tratamiento en Casa
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="estado" value="2" id="estado2" >
        <label class="form-check-label" for="estado2">
           Tratamiento en Hospital
        </label>
    </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="estado" value="3" id="estado3" >
        <label class="form-check-label" for="estado3">
            UCI
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="estado" value="4" id="estado4" >
        <label class="form-check-label" for="estado4">
            Curado
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="estado" value="5" id="estado5" >
        <label class="form-check-label" for="estado5">
            Muerto
        </label>
      </div>
    </div>
    <div class="form-group">
        <label for="start">Fecha examen:</label>
        <input type="date" id="start1" name="Fecha examen"
        value="2021-10-22"
        min="2020-01-01" max="2021-11-30">
      </select> 
    </div>
    <button class="btn btn-primary btn-block">
      Añadir Caso
    </button>
    <a href="{{url_for('PagiP')}}" class="btn btn-secondary btn-block">
        Volver al Login Inicial
    </a>
</form>

{% endblock %}

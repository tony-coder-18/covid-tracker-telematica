{% extends "layout.html" %}
{% block body %}

<h2>Registrar Caso</h2>

<form action="{{url_for('add_user')}}" method="POST" class="mb-4">
    <div class="form-group">
      <label for="firstName">Nombre</label>
      <input id="firstName" type="text" class="form-control" name="firstName" placeholder="Pepito">
    </div>
    <div class="form-group">
      <label for="lastName">Apellido</label>
      <input id="lastName" type="text" class="form-control" name="lastName" placeholder="Perez">
    </div>
    <div class="form-group">
        <label for="idNumber">Cédula</label>
        <input id="idNumber" type="number" class="form-control" name="idNumber" placeholder="1234567895">
    </div>
    <div class="form-group">
        <label for="Sexo">Sexo (F o M)</label>
        <select class="form-select" id="Sexo" name="Sexo">
          <option selected value="Femenino">F</option>
          <option value="Masculino">M</option>
        </select> 
    </div>
    <label for="start">Start date:</label>
      <input type="date" id="start" name="trip-start"
       value="2018-07-22"
       min="1921-01-01" max="2021-11-24">
      </select> 
    </div>
    <div class="form-group">
        <label for="ResultadoExamen">Resultado Examen (Positivo o Negativo)</label>
        <select class="form-select" id="ResultadoExamen" name="ResultadoExamen">
          <option selected value="Positivo">Positivo</option>
          <option value="Negativo">Negativo</option>
        </select> 
    </div>
    <button class="btn btn-primary btn-block">
      Añadir Caso
    </button>
    <a href="{{url_for('Index')}}" class="btn btn-secondary btn-block">
        Volver al Login Inicial
    </a>
</form>

{% endblock %}
